<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/boyratata/Vancex.github.io/main/img/red.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./Style/style.css">
    <style>
        /* Reset margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: black;
            color: white;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 9%;
            background-color: black; /* Ensure background color matches body */
            filter: drop-shadow(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            margin: 0; /* Remove top margin */
        }

        .logo {
            font-size: 3rem;
            color: #b74b4b;
            font-weight: 800;
            cursor: pointer;
            transition: 0.5s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            font-size: 1.8rem;
            color: white;
            margin-left: 4rem;
            font-weight: 500;
            transition: 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        nav a:hover,
        nav a.active {
            color: #b74b4b;
            border-bottom: 3px solid #b74b4b;
        }

        section {
            padding-top: 60px; /* Adjust to ensure text is below the fixed header */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Make sure section takes full viewport height */
        }

        .info-container {
            background-color: #1a1a1a; /* Slightly lighter black background */
            padding: 2rem;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: Adds a subtle shadow */
            max-width: 800px; /* Adjust the max width as needed */
            width: 100%; /* Ensure it takes full width of the container */
            text-align: center; /* Center the text */
        }

        .info-container h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #b74b4b; /* Matching header color */
        }

        .info-container p {
            font-size: 1.5rem;
            line-height: 1.6;
        }

        .info-container a {
            color: #b74b4b;
            text-decoration: none;
            font-weight: bold;
        }

        .info-container a:hover {
            text-decoration: underline;
        }
    </style>
    <title>Information - AdminZero</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo">AdminZero</a>

        <nav>
            <a href="index.html">Home</a>
            <a href="skills.html">Skills</a>
            <a href="education.html">Education</a>
            <a href="experience.html">Experience</a>
            <a href="contact.html" class="active">Information</a>
        </nav>
    </header>
    <section>
        <div class="info-container">
            <h1>Information</h1>
            <p>For more details, you can visit my <a href="https://discord.com/users/1218777412364406906" target="_blank">Discord Profile</a>.</p>
        </div>
    </section>
</body>
</html>
